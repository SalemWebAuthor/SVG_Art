<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Art</title>
    <style>
        .container {
            display: inline-block;
            justify-content: center;
            align-items: center;
            flex: auto;
            margin: 10px;
            border: solid red 3px;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <svg class="container" style="background-color:skyblue;">
        <line x1="10" y1="150" x2="190" y2="150" stroke="black" stroke-width="10" />
        <circle cx="100" cy="100" r="30" fill="black" />
        <circle cx="100" cy="200" r="30" fill="black" />
    </svg>

    <svg class="container" style="background-color:rgb(138, 161, 224);">
        <rect x="0" y="70" width="110" height="100" fill="yellow"/>
        <rect x="80" y="20" width="110" height="100" fill="blue" />
        <rect x="20" y="120" width="110" height="100" fill="red" />
        <rect x="90" y="100" width="110" height="100" fill="orange" />
        <circle cx="90" cy="120" r="30" fill="green" />
    
    </svg>

    <svg class="container" style="background-color:yellow;">
        <polyline points="10,50 60,250 140,50 190,250" fill="none" stroke="blue" stroke-width="4" />
        <circle cx="140" cy="48" r="10" fill="red" />
        <circle cx="10" cy="50" r="10" fill="red" />
        <circle cx="190" cy="255" r="10" fill="red" />
        <circle cx="60" cy="255" r="10" fill="red" />
    </svg>


    <svg class="container" style="background-color:rgb(242, 110, 249);">
        <polyline points="-5,110 60,40 110,110 160,40, 220,110" fill="none" stroke="blue" stroke-width="4" />
        <ellipse cx="100" cy="290" rx="50" ry="30" fill="pink" />
        <ellipse cx="100" cy="10" rx="50" ry="30" fill="pink" />
        <ellipse cx="10" cy="150" rx="50" ry="30" fill="purple" />
        <ellipse cx="190" cy="150" rx="50" ry="30" fill="purple" />
    </svg>

  
    <svg class="container">
        <rect x="30" y="30" width="140" height="240" fill="skyblue" />
        <line x1="70" y1="50" x2="130" y2="250" stroke="green" stroke-width="6" />
        <circle cx="130" cy="100" r="20" fill="red" />
        <circle cx="70" cy="200" r="20" fill="blue" />
    </svg>


    <svg class="container" style="background-color: rgb(249, 242, 33);">
        <polygon points="100,50 140,100 100,150 60,100" fill="coral" />
        <polygon points="50,50 150,50 150,150 50,150" fill="none" stroke="teal" stroke-width="4" />
        <polyline points="30,70 170,70 170,130 30,130 30,70" fill="none" stroke="skyblue" stroke-width="2" />
    </svg>

    
    <svg class="container">
        <rect x="10" y="10" width="180" height="280" fill="orange" />
        <polygon points="60,70 140,70 160,150 140,230 60,230 40,150" fill="yellow" />
        <polyline points="20,90 180,90 120,150 180,210 20,210" fill="none" stroke="green" stroke-width="3" />
        <line x1="20" y1="210" x2="90" y2="145" stroke-width="3" stroke="green"/>
        <line x1="20" y1="90" x2="90" y2="155" stroke-width="3" stroke="green"/>
        <ellipse cx="100" cy="40" rx="40" ry="20" fill="red" />
        <circle cx="100" cy="150" r="20" fill="teal" />
    </svg>
</body>
</html>
